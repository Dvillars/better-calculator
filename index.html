<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Calcin' Time</title>
</head>
<body class='container'>

  <div class="jumbotron bordersss">
    <h1>Meet Calculeator</h1>
    <form>
      <div class="form-group">
        <label for="num1">1st number:</label>
        <input id="num1" class="form-control bordersss" type="text">
      </div>
      <div class="form-group">
        <label for="num2">2nd number:</label>
        <input id="num2" class="form-control bordersss" type="text">
      </div>
      <div class="row">


        <div class="col-sm-4">

          <button id="plus" type="submit" class="btn btn-danger bordersss">+</button>
          <button id="multiply" type="submit" class="btn btn-info bordersss">*</button>
          <button id="subtract" type="submit" class="btn btn-warning bordersss">-</button>
          <button id="divide" type="submit" class="btn btn-success bordersss">/</button>

        </div>
        <div class="col-sm-8">
          <div id="output"></div>
        </div>
      </div>
    </form>

  </div>
</body>
</html>
